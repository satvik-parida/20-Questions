<!DOCTYPE html>
<html>
<head><title>Sign of Product</title></head>
<body>
<h2>Sign of Product of Three Numbers</h2>

<input type="number" id="n1" placeholder="Enter 1st number">
<input type="number" id="n2" placeholder="Enter 2nd number">
<input type="number" id="n3" placeholder="Enter 3rd number">
<button onclick="findSign()">Check Sign</button>
<p id="result"></p>

<script>
function findSign() {
 let a = Number(document.getElementById("n1").value);
 let b = Number(document.getElementById("n2").value);
 let c = Number(document.getElementById("n3").value);
 let product = a * b * c;

 document.getElementById("result").textContent =
  (product >= 0) ? "Sign: +" : "Sign: -";
}
</script>
</body>
</html>
