<!DOCTYPE html>
<html>
<head><title>FizzBuzz</title></head>
<body>
<h2>FizzBuzz 1 to 100</h2>
<button onclick="run()">Run FizzBuzz</button>
<pre id="result"></pre>

<script>
function run() {
 let output = "";
 for (let i = 1; i <= 100; i++) {
   if (i % 3 === 0 && i % 5 === 0) output += "FizzBuzz\n";
   else if (i % 3 === 0) output += "Fizz\n";
   else if (i % 5 === 0) output += "Buzz\n";
   else output += i + "\n";
 }
 document.getElementById("result").textContent = output;
}
</script>
</body>
</html>
