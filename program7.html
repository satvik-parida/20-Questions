<!DOCTYPE html>
<html>
<head><title>Leap Year Checker</title></head>
<body>
<h2>Leap Year Checker</h2>
<input type="number" id="year" placeholder="Enter year">
<button onclick="check()">Check Leap Year</button>
<p id="result"></p>

<script>
function check() {
 let y = Number(document.getElementById("year").value);
 let leap = (y % 400 === 0) || (y % 4 === 0 && y % 100 !== 0);
 document.getElementById("result").textContent = leap ? "Leap Year" : "Not a Leap Year";
}
</script>
</body>
</html>
