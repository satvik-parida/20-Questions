<!DOCTYPE html>
<html>
<head><title>Print 1 to 10</title></head>
<body>
<h2>Print Numbers 1 to 10</h2>
<button onclick="run()">Show Numbers</button>
<pre id="result"></pre>

<script>
function run() {
 let output = "";
 for (let i = 1; i <= 10; i++) {
    output += i + "\n";
 }
 document.getElementById("result").textContent = output;
}
</script>
</body>
</html>
